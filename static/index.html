<!doctype HTML>
<head>

<body>
    <div class="container">
    <form id="wedid-get" action="webid-get" method="POST">
        <label>keygen:</label>
        <keygen name="spkac">
        <label>name:</label>

        <button type="submit">"Get a WebID and profile doc"</button>
    </form>
    </div>
</body>
